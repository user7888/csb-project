    <!-- Broken authentication version -->
    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}!</h1>
        <form method="post" action="{% url 'blogs:logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
            <a href="{% url 'blogs:blog_posts' %}?sessionid={{ sessionid }}" class="question-list-button">See the blog posts</a>
        </form>
        <h3>Add a new blog post</h3>
        <form method="post" action="{% url 'blogs:add_blogpost' %}?sessionid={{ sessionid }}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea><br>
            <button type="submit">Submit Blog Post</button>
        </form>
    {% else %}
        <h1>Login</h1>
        <form method="post" action="{% url 'blogs:login' %}?sessionid={{ sessionid }}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        {% if form.errors %}
            <p style="color: red;">Invalid login. Please try again.</p>
        {% endif %}
    {% endif %}
</body>
</html>
